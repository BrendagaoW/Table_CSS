<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="table.css">
		<title>Table Maker</title>
	</head>
	
	<body>
		<header id="page_header">
			<h1>Decorate a table</h1>
		</header>
		
		<section id="table">
			<table>
				<tr>
					<th>Item</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Totle</th>
				</tr>
				<tr>
					<td>Coffee mug</td>
					<td>$10.00</td>
					<td>5</td>
					<td>$50.00</td>
				</tr>
				<tr>
					<td>Coffee mug</td>
					<td>$20.00</td>
					<td>5</td>
					<td>$100.00</td>
				</tr>
				<tr>
					<td>Coffee mug</td>
					<td>$9.00</td>
					<td>4</td>
					<td>$36.00</td>
				</tr>
				<tr>
					<td colspan="3">Subtotal</td>
					<td>$186.00</td>
				</tr>
				<tr>
					<td colspan="3">Shipping</td>
					<td>$12.00</td>
				</tr>
				<tr>
					<td colspan="3">Totle Due</td>
					<td>$198.00</td>
				</tr>
			</table>
		</section>
		
		<footer id="page_footer">
			<p>&copy; Brenda</p>
		</footer>
		
	</body>
</html>
